language: python
python:
  - '2.6'
  - '2.7'
  - '3.3'
  - '3.4'
install:
  - if [[ $TRAVIS_PYTHON_VERSION == 2.6 ]]; then pip install -r .test-requirements-2.6.txt; fi
  - pip install -r .test-requirements.txt
  - pip install -e . --use-mirrors
script:
  - behave --no-capture
  - coverage run `which nosetests` --nocapture
after_success:
  - coverage report -m
  - coveralls
  - ocular --data-file ".coverage" --config-file ".coveragerc"
notifications:
  email: false
